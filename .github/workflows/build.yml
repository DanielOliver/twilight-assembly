name: Build
on:
  push:
    branches: [ twilight ]
  pull_request:
    branches: [ twilight ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            node-version: [17.x]
            dotnet: [ '6.0' ]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - run: npm ci
        working-directory: ./TwilightAssembly.Front
      - run: npm run build
        working-directory: ./TwilightAssembly.Front
      - run: npm run test
        working-directory: ./TwilightAssembly.Front
      - run: dotnet test
        working-directory: ./TwilightAssembly.Front/tests
      - uses: actions/upload-artifact@v3
        with:
          name: TwilightAssembly.Front
          path: ./TwilightAssembly.Front/dist/

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './TwilightAssembly.Front/dist'
          production-branch: twilight
          # production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

